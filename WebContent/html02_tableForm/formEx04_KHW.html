<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Test 01</title>
</head>
<body>
<h2 align="center"> *** form.html - form & Table : 회원가입 작성 ***</h2>
<h1 align="center">회원가입</h1>
	<form name="myForm" method="get" action="0">
		<table border="2" align="center" cellpadding="3" cellspacing="3" style="border-collapse: collapse;">
		<tr>
			<td colspan="2" align="center" bgcolor="#D1B2FF">
				<b>모든 항목을 입력해야 합니다.</b>
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="#B5B2FF">
				<b>이름 :</b>
			</td>
			<td bgcolor="#E8D9FF">
				<input type="text" name="name" size="30" value="이름입력">
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="#B5B2FF">
				<b>비밀번호 :</b> 
			</td>
			<td bgcolor="#E8D9FF">
				<input type="password" name="pass" size="30" maxlength="10">
				* 영문 4 ~8 자리 미만 입력 *
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="#B5B2FF">
			<b>성별 :</b>
			</td>
			<td bgcolor="#E8D9FF">
				<input type="radio" name="gender" value="r1" id="man"><label for="man">남성</label>
				<input type="radio" name="gender" value="r2" id="woman"><label for="woman">여성</label>
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="#B5B2FF">
			<b>취미 :</b>
			</td>
			<td bgcolor="#E8D9FF">
				<input type="checkbox" name="hobby" value="h1" id="movie"><label for="movie">영화</label>
				<input type="checkbox" name="hobby" value="h2" id="climb"><label for="climb">등산</label>
				<input type="checkbox" name="hobby" value="h3" id="music"><label for="music">음악</label>
				<input type="checkbox" name="hobby" value="h4" id="health"><label for="health">운동</label>
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="#B5B2FF">
			<b>직업 :</b>
			</td>
			<td bgcolor="#E8D9FF">
				<select name="job" style="height: 20px;" multiple="multiple">
					<option value="j1">Java개발자</option>
					<option value="j2">학생</option>
					<option value="j3">자영업자</option>
					<option value="j4">웹디자이너</option>
				</select>
				원하는 직업을 선택하세요.
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="#B5B2FF">
			<b>자기소개 :</b>
			</td>
			<td bgcolor="#E8D9FF">
				<textarea name="memo" rows="10" cols="90" style="margin-top: 5px;background: url('./image/aaa.gif');"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right" bgcolor="#D1B2FF">
				<input type="submit" value="전송">
				<input type="button" value="버튼">
				<input type="reset" value="취소">
			</td>
		</tr>
		</table>
			
	</form>
	
			
	
</body>
</html>
